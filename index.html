<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIP CALCULATOR</title>
    <link rel="stylesheet" href="global.css">

</head>
<body>
    <div class="container">
    
        <form id="formTag">
            <h1>TIP CALCULATOR</h1>
            
            <div class="inner-text">
            <P>How much was your bill?</P>

            <input type="text" id="billamt" placeholder="Enter Bill Amount">

            <p>How was your service?</p>
            <select id="serviceQual">
                <option value="0" disabled selected>-- Chose an Option --</option>
                <option value=".3">30&#37; - Outstanding</option>
                <option value=".25">20&#37; - Very Good</option>
                <option value=".2">20&#37; - Good</option>
                <option value=".15">15&#37; - OK</option>
                <option value=".10">10&#37; - Bad</option>
                <option value=".05">5&#37; - Terrible</option>
            </select>
            
            <p>How many People are Sharing the bill?</p>
            <input id="peopleamt" type="text" placeholder="Enter No. of People">
            </div>

            <button id="calculate" onclick="calculateTip()">Calculate</button>
        
     
      <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
      </div>

    </form>
    </div>

    <script src="tipCalculator.js"></script>
</body>
</html>
